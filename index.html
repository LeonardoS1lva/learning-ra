<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Realidade Aumentada com AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js@3.4.4/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #ar-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene embedded arjs>
            <!-- Camera AR.js -->
            <a-marker preset="hiro">
                <!-- Objeto 3D simples (cubo) -->
                <a-box position="0 0.5 0" material="color: yellow;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    <p style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 4px;">Aponte para o marcador "hiro" para ver o cubo em AR.</p>
</body>
</html>
